spring.application.name=demo

spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:pz4}
spring.datasource.username=${DB_USERNAME:stas}
spring.datasource.password=${DB_PASSWORD:8408}

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2

spring.liquibase.change-log=classpath:changelog/db.changelog-master.xml